<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Learnfy</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/login.css">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="social-media">
            <a href="index.html"><img src="assets/images/PretoSemTexto.png" alt="Logo"></a>
            <h1>Login</h1>
        </div>

        <form action="" class="form-login">
            <label for="email">Email</label>
            <div class="input-email">
                <i class="fas fa-envelope icon"></i>
                <input id="email_input" type="email" placeholder="Insira seu email">
            </div>

            <label for="password">Senha</label>
            <div class="input-password">
                <i class="fas fa-lock icon"></i>
                <input id="senha_input" type="password" placeholder="******">
            </div>


            <span href="login.html">Esqueceu sua senha?</span><br>
            <a href="cadastro.html">NÃ£o tem Conta? Cadastre-se</a>
            <br>
            <input type="submit" value="Entrar" class="btn-default">
        </form>
    </main>
    <section class="images">
        <img src="assets/images/mobile.svg" alt="Fotinha de alguma coisa ai">
        <div class="circle"></div>
    </section>
</body>

</html>
