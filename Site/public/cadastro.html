<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/cadastro.css">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <title>Cadastro - Learnfy</title>
</head>
<body>
    </head>
    <body>
        <div class="container">
            <!-- Formulário -->
            <div class="form-side">
                <div class="form-container">
                    <div class="form-header">
                        <a href="index.html"><img src="assets/images/PretoSemTexto.png" alt="Logo Learnfy"></a>
                        <h1>Learnfy - Cadastro</h1>
                    </div>

                    <!-- Etapa 0 - Tipo de Conta -->
                    <div id="etapa0" class="etapa active">
                        <div class="form-group">
                            <div class="form-group">
                                <label for="tipo_conta">Tipo de Conta</label>
                                <select id="tipo_conta" name="tipo_conta" class="form-control" required>
                                    <option value="" disabled selected >Selecione o tipo de conta</option>
                                    <option value="GESTOR">Gestor</option>
                                    <option value="DIRETOR ACADEMICO">Diretor Acadêmico</option>
                                    <option value="PROFESSOR">Professor</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-primary" onclick="proximaEtapa(1)">Próximo</button>
                        </div>
                    </div>

                    <!-- Etapa 1 - Dados Básicos  -->
                    <div id="etapa1" class="etapa">
                        <div class="form-group">
                            <label for="nome_completo">Nome Completo</label>
                            <input type="text" id="nome_completo" placeholder="Digite seu nome completo">
                        </div>
                        <div class="form-group">
                            <label for="email_fisico">E-mail</label>
                            <input type="email" id="email_fisico" placeholder="Digite seu e-mail">
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" placeholder="Digite seu CPF">
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="text" id="telefone" placeholder="Digite seu telefone">
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="voltarEtapa(0)">Voltar</button>
                            <button type="button" class="btn btn-primary" onclick="proximaEtapa(2)">Próximo</button>
                        </div>
                    </div>

                    <!-- Etapa 2 - Credenciais -->
                    <div id="etapa2" class="etapa">
                        <div class="form-group">
                            <label for="senha_input">Senha</label>
                            <input type="password" id="senha_input" placeholder="Digite sua senha">
                        </div>
                        <div class="form-group">
                            <label for="confirmacao_senha_input">Confirme sua Senha</label>
                            <input type="password" id="confirmacao_senha_input" placeholder="Confirme sua senha">
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="voltarEtapa(1)">Voltar</button>
                            <button type="button" class="btn btn-primary" onclick="proximaEtapa(3)">Próximo</button>
                        </div>
                    </div>

                    <!-- Etapa 3 - Foto -->
                    <div id="etapa3" class="etapa">
                        <div class="form-group">
                            <label>Foto de Perfil</label>
                            <div class="file-input-container">
                                <div class="file-input-btn">
                                    <p>Clique para selecionar uma foto</p>
                                    <p><small>Formatos aceitos: PNG, JPG, JPEG</small></p>
                                </div>
                                <input type="file" id="photoInput" class="file-input" accept="image/png, image/jpeg, image/jpg">
                            </div>
                            <div id="file-name" class="file-name"></div>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="voltarEtapa(2)">Voltar</button>
                            <button type="button" class="btn btn-primary" onclick="enviarFormulario()">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="image-side">

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanilla-masker@1.2.0/lib/vanilla-masker.min.js"></script>
        <script src="./assets/javascript/cadastro.js"></script>
        <script src="./assets/javascript/executeLogin.js"></script>
    </body>
</html>
