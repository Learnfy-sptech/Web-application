<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Learnfy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/cadastro.css">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="social-media">
            <a href="index.html"><img src="assets/images/PretoSemTexto.png" alt="Logo"></a>
                <h1>Cadastro</h1>
        </div>


        <form action="" class="form-cadastro">
            <label for="name">Nome</label>
            <div class="input-email">
                <i class="fas fa-user icon"></i>
                <input id="name_input" type="text" placeholder="Insira seu nome">
            </div>

            <label for="email">Email</label>
            <div class="input-email">
                <i class="fas fa-envelope icon"></i>
                <input id="email_input" type="email" placeholder="Insira seu email">
            </div>

            <label for="tipo_conta">Tipo de Conta</label>
                <select id="tipo_conta" name="tipo_conta">
                    <option value="">Selecione o tipo de conta</option>
                    <option value="gestor">Gestor</option>
                    <option value="pesquisador">Pesquisador</option>
                    <option value="professor">Professor</option>
                </select>
            </div>

            <label for="password">Senha</label>
            <div class="input-password">
                <i class="fas fa-lock icon"></i>
                <input id="senha_input" type="password" placeholder="******">
            </div>

            <label for="password">Confirmar Senha</label>
            <div class="input-password">
                <i class="fas fa-lock icon"></i>
                <input id="senha_input" type="password" placeholder="******">
            </div>

            <a href="login.html">Ja possui uma conta?</a>
            <br>
            <input type="submit" value="Entrar" class="btn-default">
        </form>
    </main>
    <section class="images">
        <img src="assets/images/mobile.svg" alt="Fotinha de alguma coisa ai">
        <div class="circle"></div>
    </section>
</body>
</html>
