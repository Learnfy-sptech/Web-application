<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela inicial - Learnfy</title>
  <link rel="stylesheet" href="assets/styles/dashboardArea.css">
  <link rel="stylesheet" href="./assets/styles/dashboard.css" />
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <div class="main">
    <div class="side-bar">
      <div class="menu">
        <a href="index.html">
          <img src="./assets/images/BrancoComTexto.png" alt="Logo Learnfy" />
        </a>
        <ul>

          <li>

            <a href="index.html" style="display: flex; flex-direction: column;" class="icon-link">
              <img src="./assets/images/no-user-image.gif" alt="" id="avatar">
              <span>Olá adauto! <i class='bx bx-pencil'></i></span>
            </a>
          </li>
          <li>
            <a href="index.html" class="icon-link" onclick="clear()">
              <i class='bx bx-home-alt-2'></i>
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="edit-person.html" class="icon-link">
              <i class='bx bx-user'></i>
              <span>Perfil</span>
            </a>
          </li>


          <li>
            <a href="dashboard.html" class="icon-link">
              <i class='bx bx-line-chart'></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#" class="icon-link">
              <i class='bx bx-id-card'></i>
              <span>Gestão</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="log-out">
        <div class="help-item icon-link">
          <a href="">
            <i class='bx bx-help-circle'></i>
            <span>Ajuda</span>
          </a>
        </div>
        <div class="out-item icon-link">
          <a href="">
            <i class='bx bx-log-out log-out-item'></i>
            <a href="index.html" onclick="clear()">
              <span>Sair</span>
            </a>

          </a>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="filter-section">
        <form class="search-container"> 
          <div class="select-wrapper">
            <select id="search-bar">
              <option value="" disabled selected>Selecione a área de especialização desejada</option>
              <option value="ti">Tecnologia da Informação</option>
              <option value="saude">Saúde</option>
              <option value="educacao">Educação</option>
              <option value="engenharia">Engenharia</option>
              <option value="direito">Direito</option>
            </select>
            <i class='bx bxs-down-arrow'></i>
          </div>
        </form>
      </div>

      <div class="status-cards">
        <div class="status-card red">
          <h3>111</h3>
          <p>Taxa de concluintes</p>
        </div>
        <div class="status-card red">
          <h3>05</h3>
          <p>AAAAA</p>
        </div>
        <div class="status-card red">
          <h3>00</h3>
          <p>AAAAA</p>
        </div>
      </div>

      <div class="graphs-section">

        <div class="graph-line-section">
          <figure class="highcharts-line-figure">
            <div id="container-line"></div>
            <p class="highcharts-line-description">
                This chart shows how data labels can be added to the data series.
            </p>
        </figure>
        </div>

        <div class="graph-bar-section">
          <figure class="highcharts-bar-figure">
            <div id="container-bar"></div>
            <p class="highcharts-bar-description">
                A basic column chart comparing estimated corn and wheat production
                in some countries.
            </p>
        </figure>
        </div>

      </div>

    </div>

    

  </div>
</body>

</html>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<script>
  //GRAFICO DE LINHAS 
Highcharts.chart('container-line', {
    chart: {
        type: 'line'
    },
    title: {
        text: 'Taxa de inscritos por área (Mensal)'
    },
    subtitle: {
        text: 'Source: ' +
            '<a href="https://en.wikipedia.org/wiki/List_of_cities_by_average_temperature" ' +
            'target="_blank">Wikipedia.com</a>'
    },
    xAxis: {
        categories: [
            'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep',
            'Oct', 'Nov', 'Dec'
        ]
    },
    yAxis: {
        title: {
            text: 'Alunos Matriculados (°C)'
        }
    },
    plotOptions: {
        line: {
            dataLabels: {
                enabled: true
            },
            enableMouseTracking: false
        }
    },
    series: [{
        name: 'Reggane',
        color: '#6d0000',
        data: [
            16.0, 18.2, 23.1, 27.9, 32.2, 36.4, 39.8, 38.4, 35.5, 29.2,
            22.0, 17.8
        ]
    }, {
        name: 'Tallinn',
        color: '#cc8585',
        data: [
            -2.9, -3.6, -0.6, 4.8, 10.2, 14.5, 17.6, 16.5, 12.0, 6.5,
            2.0, -0.9
        ]
    }]
});


//GRAFICO DE BARRAS
Highcharts.chart('container-bar', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Taxa de evasão (Ano)'
    },
    subtitle: {
        text:
            'Source: <a target="_blank" ' +
            'href="https://www.indexmundi.com/agriculture/?commodity=corn">indexmundi</a>'
    },
    xAxis: {
        categories: ['USA', 'China', 'Brazil', 'EU', 'Argentina', 'India'],
        crosshair: true,
        accessibility: {
            description: 'Countries'
        }
    },
    yAxis: {
        min: 0,
        title: {
            text: '1000 metric tons (MT)'
        }
    },
    tooltip: {
        valueSuffix: ' (1000 MT)'
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [
        {
            name: 'Corn',
            color: '#b35c5c',
            data: [387749, 280000, 129000, 64300, 54000, 34300]
        },
        {
            name: 'Wheat',
            color: '#800000',
            data: [45321, 140000, 10000, 140500, 19500, 113500]
        }
    ]
});

</script>
