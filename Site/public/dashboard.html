<script>
  (async () => {
  const topology = await fetch(
    'https://code.highcharts.com/mapdata/countries/br/br-all.topo.json'
  ).then(response => response.json());

  const data = [
    ['br-sp', 1],
    ...['br-ma', 'br-pa', 'br-sc', 'br-ba', 'br-ap', 'br-ms', 'br-mg', 'br-go', 'br-rs', 'br-to', 'br-pi', 'br-al', 'br-pb', 'br-ce', 'br-se', 'br-rr', 'br-pe', 'br-pr', 'br-es', 'br-rj', 'br-rn', 'br-am', 'br-mt', 'br-df', 'br-ac', 'br-ro'].map(code => [code, 0])
  ];

  Highcharts.mapChart('container', {
    chart: {
      map: topology
    },

    title: {
      text: 'Mapa do Brasil'
    },

    subtitle: {
      text: 'Estatísticas educacional'
    },

 
    colorAxis: {
      min: 0,
      max: 1,
      stops: [
        [0, '#993333']
      ]
    },

    series: [{
      data: data,
      joinBy: 'hc-key',
      name: 'Estados',
      states: {
        hover: {
          color: '#800000'
          
        }
      },
      dataLabels: {
        enabled: true,
        format: '{point.name}',
        style: {
          fontSize: '10px',
          fontWeight: 'normal',
          color: '#000000',
          textOutline: 'none'
        }
      },
      borderColor: '#ffffff',
      borderWidth: 0.1
    }]
  });

  document.getElementById('loading').style.display = 'none';
  document.getElementById('container').style.display = 'block';
})();

</script>
