<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edição de perfil - Learnfy</title>
  <link rel="stylesheet" href="./assets/styles/edit-person.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
  <div class="main">
    <div class="side-bar">
      <div class="menu">
        <a href="index.html">
          <img src="./assets/images/BrancoComTexto.png" alt="Logo Learnfy" />
        </a>
        <ul>
          
          <li>
            <a href="index.html" style="display: flex; flex-direction: column;" class="icon-link"  >
              <img src="./assets/images/no-user-image.gif" alt="" id="avatar">
              <span>Olá adalto <i class='bx bx-pencil'></i></span>
            </a>
          </li>
          <li>
            <a href="index.html" class="icon-link" onclick="clear()">
              <i class='bx bx-home-alt-2'></i>
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="index.html" class="icon-link">
              <i class='bx bx-user'></i>
              <span>Perfil</span>
            </a>
            <li>
              <a href="dashboard.html" class="icon-link">
                <i class='bx bx-line-chart'></i>
                <span>Dashboard</span>
              </a>
            </li>
          <li>
            <a href="#" class="icon-link">
              <i class='bx bx-id-card'></i>
              <span>Gestão</span>
            </a>
          </li>
        </ul>
      </div>
    
      <div class="log-out">
        <div class="help-item icon-link">
          <a href="">
            <i class='bx bx-help-circle'></i>
            <span>Ajuda</span>
          </a>
        </div>
        <div class="out-item icon-link">
          <a href="">
            <i class='bx bx-log-out log-out-item'></i>
            <a href="index.html" onclick="clear()">
              <span >Sair</span>
            </a>
            
          </a>
        </div>
      </div>
    </div>
    <div class="edit-profile-container">
      <h2>Editar Perfil</h2>
    
      <div class="profile-picture">
        <img src="./assets/images/no-user-image.gif" alt="Foto de perfil" id="profileImage">
        <input type="file" id="fileInput" accept="image/*">
      </div>
    
      <form class="edit-form">
        <label for="name">Nome Completo</label>
        <input type="text" id="name" placeholder="Digite seu nome completo">
    
        <label for="accountType">Tipo de Conta</label>
        <select id="accountType">
          <option value="gestor">Gestor</option>
          <option value="pesquisador">Pesquisador</option>
          <option value="diretor">Diretor</option>
        </select>
    
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail">
    
        <button type="submit">Salvar Alterações</button>
      </form>
    </div>
  </div>


</body>
</html>
