  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
  <div class="main">
    <div class="side-bar">
      <div class="menu">
        <a href="index.html">
          <img src="./assets/images/BrancoComTexto.png" alt="Logo Learnfy" />
        </a>
        <ul>
            <a href="index.html" style="display: flex; flex-direction: column;" class="icon-link">
              <img src="./assets/images/user.png" alt="Foto de Perfil" id="avatar">
              <span>Olá, <b>Usuário</b> <i class="fas fa-pen"></i></span>
            </a>
            <br>
          <li>
            <a href="index.html" class="icon-link" onclick="clear()">
              <i class="fas fa-home"></i>
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="edit-person.html" class="icon-link">
              <i class="fas fa-user"></i>
              <span>Perfil</span>
            </a>
          </li>
          <li>
            <a href="selection-dashboard.html" class="icon-link">
              <i class="fas fa-chart-line"></i>
              <span>Dashboards</span>
            </a>
          </li>
          <li>
            <a href="" class="icon-link">
              <i class="fas fa-id-card"></i>
              <span>Gestão</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="log-out">
        <div class="help-item icon-link">
          <a href="ajuda.html">
            <i class="fas fa-question-circle"></i>
            <span>Ajuda</span>
          </a>
        </div>
        <div class="out-item icon-link">
          <a href="index.html" onclick="clear()">
            <i class="fas fa-sign-out-alt"></i>
              <span>Sair</span>
            </a>
          </a>
        </div>
      </div>
    </div>


    <div class="edit-profile-container">
      <h2>Editar Perfil</h2>

      <div class="profile-picture">
        <img src="./assets/images/user.png" alt="Foto de perfil" id="profileImage">
        <input type="file" id="fileInput" accept="image/*">
      </div>

      <form class="edit-form">
        <label for="name">Nome Completo</label>
        <input type="text" id="name" placeholder="Digite seu nome completo">

        <label for="accountType">Tipo de Conta</label>
        <select id="accountType">
          <option value="gestor">Gestor</option>
          <option value="pesquisador">Pesquisador</option>
          <option value="diretor">Diretor</option>
        </select>

        <label for="senha">Nova senha</label>
        <input type="text" name="senha" id="password-change" placeholder="Digite sua nova senha">

        <label for="senha">Confirme sua nova senha</label>
        <input type="text" name="senha" id="confirm-password" placeholder="Digite sua nova senha novamente">
        <button type="submit" class="btn-default">Salvar Alterações</button>
      </form>
    </div>
  </div>

  </div>



</body>

</html>
