<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edição de perfil - Learnfy</title>
  <link rel="stylesheet" href="./assets/styles/edit-person.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon" />
</head>

<body>
  <div class="sidebar open">
    <div class="logo-details">
      <img src="assets/images/BrancoSemTexto.png" alt="Logo" class="icon">
      <div class="logo_name">Learnfy</div>
      <i class="bx bx-menu" id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <i class='bx bx-search'></i>
        <input type="text" placeholder="Pesquisar...">
        <span class="tooltip">Pesquisar</span>
      </li>

      <li>
        <a href="index.html" class="menu-link"> <i class="fas fa-home"></i>
          <span class="links_name">Home</span>
        </a>
        <span class="tooltip">Home</span>
      </li>

      <li>
        <a href="edit-person.html" class="menu-link"> <i class="fas fa-user"></i>
          <span class="links_name">Perfil</span>
        </a>
        <span class="tooltip">Perfil</span>
      </li>

      <li>
        <a href="relatorio.html" class="menu-link"> <i class="fas fa-clipboard-list"></i>
          <span class="links_name">Relatorios</span>
        </a>
        <span class="tooltip">Gestão</span>
      </li>

      <li>
        <a href="import.html" class="menu-link"> <i class="fas fa-building"></i>
          <span class="links_name">Gestão</span>
        </a>
        <span class="tooltip">Gestão</span>
      </li>

      <li>
        <a href="" class="menu-link" id="minha-dashboard-link-dinamico"> <i class="fas fa-chart-pie"></i>
          <span class="links_name">Minha dashboard</span>
        </a>
        <span class="tooltip">Minha dashboard</span>
      </li>

      <li>
        <a href="ajuda.html" class="menu-link"> <i class="fas fa-question-circle"></i>
          <span class="links_name">Ajuda</span>
        </a>
        <span class="tooltip">Ajuda</span>
      </li>

      <li>
        <a href="#" class="menu-link"> <i class="fas fa-cog"></i>
          <span class="links_name">Configurações</span>
        </a>
        <span class="tooltip">Configurações</span>
      </li>

      <li class="profile">
        <div class="profile-details">
          <img id="profileImg" alt="Foto de perfil">
          <div class="name_job">
            <p class="name" id="nomeUsuario"></p>
            <small class="job" id="tipoContaUsuario"></small>
          </div>
        </div>
        <i class="fas fa-sign-out-alt" id="log_out"></i>
      </li>
    </ul>
  </div>

  <div class="topbar">
    <button class="back-button" onclick="history.back()">
      <i class="fas fa-arrow-left"></i>
      Voltar
    </button>
    <h1 class="page-title">Edição de Perfil</h1>
  </div>

  <section class="home-section">
    <div class="edit-profile-container">
      <div class="text">Tela de Edição de Perfil</div>
      <div class="profile-picture">
        <img src="assets/images/user.png" alt="Foto de perfil" id="profileImage">
        <div class="file-input-container">
          <input type="file" id="fileInput" name="foto" accept="image/*">
          <label for="fileInput"></label>
        </div>
      </div>
      <form class="edit-form" id="formPerfil" enctype="multipart/form-data">
        <label for="name">Nome</label>
        <input type="text" id="name" placeholder="Digite seu nome completo">

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" placeholder="Digite seu telefone">

        <label for="senha">Nova senha</label>
        <input type="password" name="senha" id="password-change" placeholder="Digite sua nova senha">

        <label for="confirm-password">Confirme sua nova senha</label>
        <input type="password" name="confirm-password" id="confirm-password"
          placeholder="Digite sua nova senha novamente">

        <button type="submit" class="btn-default">Salvar Alterações</button>
      </form>
    </div>
  </section>

  <script>
    window.addEventListener('load', function () {
      loadProfileImage();
      loadUserData();
    });
  </script>

  <script src="assets/javascript/awsPhoto.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="assets/javascript/sidebar.js"></script>
  <script src="assets/javascript/edit-person.js"></script>
</body>

</html>
