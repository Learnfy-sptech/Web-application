<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/styles/styles.css">
  <link rel="stylesheet" href="assets/styles/selection-dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Document</title>
</head>

<body>
  <div class="sidebar">
    <div class="logo-details">
      <img src="assets/images/BrancoSemTexto.png" alt="Logo" class="icon">
      <div class="logo_name">Learnfy</div>
      <i class="bx bx-menu" id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <i class='bx bx-search'></i>
        <input type="text" placeholder="Search...">
        <span class="tooltip">Search</span>
      </li>

      <li>
        <a href="#">
          <i class="fas fa-home"></i>
          <span class="links_name">Home</span>
        </a>
        <span class="tooltip">Home</span>
      </li>

      <li>
        <a href="#">
          <i class="fas fa-user"></i>
          <span class="links_name">Perfil</span>
        </a>
        <span class="tooltip">Perfil</span>
      </li>

      <li>
        <a href="#">
          <i class="fas fa-clipboard-list"></i>
          <span class="links_name">Relatorios</span>
        </a>
        <span class="tooltip">Gestão</span>
      </li>

      <li>
        <a href="#">
          <i class="fas fa-building"></i>
          <span class="links_name">Gestão</span>
        </a>
        <span class="tooltip">Gestão</span>
      </li>

      <li>
        <a href="#">
          <i class="fas fa-chart-pie"></i>
          <span class="links_name">Escolher Visualização</span>
        </a>
        <span class="tooltip">Escolher Visualização</span>
      </li>

      <li>
        <a href="#">
          <i class="fas fa-question-circle"></i>
          <span class="links_name">Ajuda</span>
        </a>
        <span class="tooltip">Ajuda</span>
      </li>

      <li>
        <a href="#">
          <i class="fas fa-cog"></i>
          <span class="links_name">Configurações</span>
        </a>
        <span class="tooltip">Configurações</span>
      </li>

      <li class="profile">
        <div class="profile-details">
          <img src="assets/images/user.png" alt="profileImg">
          <div class="name_job">
            <p class="name">Teste Usuario</p>
            <small class="job">Gestor</small>
          </div>
        </div>
        <i class="fas fa-sign-out-alt" id="log_out"></i>
      </li>
    </ul>
  </div>

  <section>
    <div class="cards">
      <div class="card">
        <a href="dashboard.html">
          <i class="fas fa-map-marker-alt"></i>
          <div class="card__img"
            style="background-image: url('https://img.freepik.com/free-photo/location-symbol-with-landscape-background_23-2149906278.jpg');">
          </div>
          <div class="card__info">
            <div class="card__category">Região</div>
            <div class="card__title">Estados / Cidades</div>
          </div>
        </a>
      </div>

      <div class="card">
        <a href="dashboardArea.html">
          <i class="fas fa-briefcase"></i>
          <div class="card__img"
            style="background-image: url('https://img.freepik.com/premium-photo/close-up-teamwork-member-hand-shake_35752-1776.jpg');">
          </div>
          <div class="card__info">
            <div class="card__category">Área</div>
            <div class="card__title">Especialização</div>
          </div>
      </div>
      </a>
    </div>
  </section>

  <script src="assets/javascript/sidebar.js"></script>
</body>
</html>
