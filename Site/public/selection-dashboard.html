<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela inicial - Learnfy</title>
  <link rel="stylesheet" href="assets/styles/selection-dashboard.css">
  <link rel="stylesheet" href="./assets/styles/dashboard.css" />
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <div class="main">
    <div class="side-bar">
      <div class="menu">
        <a href="index.html">
          <img src="./assets/images/BrancoComTexto.png" alt="Logo Learnfy" />
        </a>
        <ul>

          <li>

            <a href="index.html" style="display: flex; flex-direction: column;" class="icon-link">
              <img src="./assets/images/no-user-image.gif" alt="" id="avatar">
              <span>Olá adauto! <i class='bx bx-pencil'></i></span>
            </a>
          </li>
          <li>
            <a href="index.html" class="icon-link" onclick="clear()">
              <i class='bx bx-home-alt-2'></i>
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="edit-person.html" class="icon-link">
              <i class='bx bx-user'></i>
              <span>Perfil</span>
            </a>
          </li>


          <li>
            <a href="selection-dashboard.html" class="icon-link">
              <i class='bx bx-line-chart'></i>
              <span>Dashboards</span>
            </a>
          </li>
          <li>
            <a href="import.html" class="icon-link">
              <i class='bx bx-id-card'></i>
              <span>Gestão</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="log-out">
        <div class="help-item icon-link">
          <a href="">
            <i class='bx bx-help-circle'></i>
            <span>Ajuda</span>
          </a>
        </div>
        <div class="out-item icon-link">
          <a href="">
            <i class='bx bx-log-out log-out-item'></i>
            <a href="index.html" onclick="clear()">
              <span>Sair</span>
            </a>

          </a>
        </div>
      </div>
    </div>
    <div class="cards">
      <article class="card card--1">
        <div class="card__info-hover">
          <i class='bx bxs-map' ></i>
        </div>
        <div class="card__img"></div>
        <a href="dashboard.html" class="card_link">
          <div class="card__img--hover"></div>
        </a>
        <div class="card__info">
          <span class="card__category"> Visualizar</span>
          <h3 class="card__title">Região</h3>
          </div>
      </article>

      <article class="card card--2">
        <div class="card__info-hover">
          <i class='bx bxs-briefcase-alt'></i>
        </div>
        <div class="card__img"></div>
        <a href="dashboardArea.html" class="card_link">
          <div class="card__img--hover"></div>
        </a>
        <div class="card__info">
          <span class="card__category"> Visualizar</span>
          <h3 class="card__title">Área</h3>
        </div>
      </article>
    </div>
  </div>

</html>
